<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgency Notification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tailwind Setup */
        .fixed-notification {
            width: 100%;
            background-color: #ff5733; 
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Urgency Notification -->
    <div id="urgent-notification" class="fixed-notification">
        <h2 class="text-xl font-bold">ðŸš¨ Limited Time Offer!</h2>
        <p>ðŸ”¥ Hurry up! Only 2 items left in stock!</p>
        <button id="close-notification" class="mt-4 px-4 py-2 bg-red-500 rounded-full text-white">Close</button>
    </div>


    <a style="color: white;" href="api-test.html" target="_blank" rel="noopener noreferrer">go test api</a>

    <script>
        // Display Notification
        function showNotification() {
            const notification = document.getElementById('urgent-notification');
            const closeBtn = document.getElementById('close-notification');

            // Show Notification (initially hidden)
            notification.style.display = 'block'; 

            // Animation using GSAP
            gsap.fromTo(notification, 
                { y: -100, opacity: 0 }, 
                { y: 0, opacity: 1, duration: 1, ease: 'bounce.out' }
            );

            // Hide the notification after 5 seconds
            setTimeout(() => {
                gsap.to(notification, { y: -100, opacity: 0, duration: 1, ease: 'power2.in', onComplete: () => notification.style.display = 'none' });
            }, 5000);

            // Close Button action
            closeBtn.addEventListener('click', () => {
                gsap.to(notification, { y: -100, opacity: 0, duration: 1, ease: 'power2.in', onComplete: () => notification.style.display = 'none' });
            });
        }

        // Call showNotification to show the notification
        window.onload = function() {
            setTimeout(showNotification, 1000);  // Show notification after 1 second
        }
    </script>

</body>
</html>
